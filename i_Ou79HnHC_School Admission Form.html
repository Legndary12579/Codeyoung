        <body><!--
    Create a school/college admission forms and use placeholder and required attributes wherever req.
    -->
<html>
    <body style="background-color:grey;color:white;">
        <h1>School Admission Form</h1>
        <img src="http://i.vimeocdn.com/video/432905295_640.jpg"width="78px"align="right">
        <hr>
        <form>
            <label>Student's Full Name:</label>
            <input type="text" required placeholder="Ex. Bob Jr Mason">
            <label> Date of Birth</label>
            <input type="date" required>
            <br>
            <label>Place of Birth:
            </label>
            <input type="text">
            <label>Nationality:</label>
            <input type="text"placeholder="Ex. United States of America">
            <br>
            <label>Father's Name:</label>
            <input type="text"placeholder="Ex. Bob Sr Mason">
            <label>Father's Phone Number:</label>
            <input type="number"placeholder="+1(123)456-789">
            <br>
            <label>Mother's Name:</label>
            <input type="text"placeholder="Barbara Erickson">
            <label>Mother's Phone Number</label>
            <input type="number"placeholder="+1(123)345-5678">
            <br>
            <label>Religion</label>
            <input type="text">
            <hr>
            <label>Age</label>
            <input type="text" required placeholder="Ex. 20">
            <br>
            <label>Gender:<label>
                <br>
                <input type="checkbox" required>
                <label>Male</label>
                <br>
                <input type="checkbox" required>
                <label>Female</label>
                <br>
                <br>
                <label>Residential Address:</label>
                <input type="text">
                <label>Zipcode:</label>
                <input type="text"placeholder="12345">
                <hr>
                <label>Language:<label>
                    <input type="text"placeholder="Ex. Hindi">
                    <br>
                    <label>General Behavior:</label>
                    <input type="radio">
                    <label>Mild</label>
                    <input type="radio">
                    <label>Normal</label>
                    <input type="radio">
                    <label>Hyperactive</label>
                    <br>
                    <br>
                    <label>Any sickness, allergy, or illnesses?</label>
                    <input type="text" required placeholder="Ex. Fever">
                    <hr>
                <input type="submit">
            </form>
        </body>
    </html></body>
