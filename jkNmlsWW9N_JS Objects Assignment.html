        <style></style>
        <script>var a= new Date();
document.write(a+"<br>");
document.write(a.getDate()+"<br>");
document.write(a.getHours()+"<br>");
document.write(a.getMilliseconds()+"<br>");
document.write(a.getMinutes()+"<br>");
document.write(a.getMonth()+"<br>");
document.write(a.getSeconds()+"<br>");
document.write(a.getTime()+"<br>");
var b=Math.sqrt(1625);
document.write(b+"<br>");
var c=Math.random();
document.write(c+"<br>");
var d=Math.round(3.8);
document.write(d+"<br>");
var e=Math.abs(-3.2);
document.write(e+"<br>");</script>
