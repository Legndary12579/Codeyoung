    <body>
        <p>Javascript in head.</p>
        <p id="day">Monday</p>
        <button type="button" onclick="myfunction()">changing button!(click here!)</button>
        <script>
            function myfunction()
            {
                document.getElementById("day").innerHTML ="Friday";
            } 
        </script>
        <p id="month">November</p>
        <button type="button" onclick="myfunction(2)">changing button!(click here!)</button>
        <script>
            function myfunction(2)
            {
                document.getElementById("month").innerHTML ="July";
            } 
        </script>
    </body>
</html></body>
