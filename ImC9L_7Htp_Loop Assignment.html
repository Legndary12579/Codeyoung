          <body><!--
    Using a for loop print all the even number between the range 1 - 100.
    -->
<html>
    <body>
        <h1>Class 30 Assignment While Loop</h1>
        <script>
            a=1;
            while(a<=100){
                if(a%2==0){
                    document.write(a+"<br>");
                }
                a++;
            }        
        </script>
    </body>
</html></body>
