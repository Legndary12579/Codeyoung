<html>
        <body><!-- Create 3 new array, and then try to print them on separate lines using for loop -->
<html>
    <body>
        <h1>Arrays</h1>
        <script>
            document.write("<h2>Favourite Games</h2>");
            var games=["Soccer",
                       "Basketball",
                       "Cricket",
                       "Hockey",
                       "Tennis",
                       "Baseball"];
            for (g=games.length-1; g>=0; g--) {
                document.write(games[g] + "<br>");
            }
            document.write("<h2>Favourite Book Series'</h2>");
            var books=["Harry Potter Series",
             "Lord of the Rings Series", 
             "Percy Jackson Series", 
             "The Last Musketeers Series"]; 
             for (i = 0; i < books.length; i++) { 
                 document.write(books[i] + "<br>"); }

            document.write("<h2>Favourite Cars</h2>");
            var cars=["Lamborghini Aventador",
                     "Mclaren Senna",
                     "Porsche 718 Spyder",
                     "Lamborghini Centenario",
                     "Bugatti"];
            for ( c=0;c<cars.length;c++) {
                document.write(cars[c]+"<br>");
            }

            </script>
        </body>
    </html></body>

        <script></script>
      </html>
