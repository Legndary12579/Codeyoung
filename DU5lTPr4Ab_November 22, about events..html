        <!--
            About events:
            In html,there are various events which represents that some activity is performed by the user or by the browser.
            When javascript code is included in html, javascript react over these events and allow the execution. This process of reacting over the events is called event-handling.
            1. Event: click
               Event handler: onclick
               Description: When mouse clicks on an element.
            2. Event: load
               Event handler: onload
               Description: When the browser finishes the loading of the page.
            3. Event: submit
               Event handler: onsubmit
               Description: When users submit the form.
            4. Event: mouseover
               Event handler: onmouseover
               Description: When the crsor of the mouse comes over the element.

               -->
