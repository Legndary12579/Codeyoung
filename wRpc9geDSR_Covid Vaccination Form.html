
        <html>
          <body><!--
    Create a covid 19 vaccination form.
    Mention personal details.
    Tested positive or not
    Which dose?

    -->
    <html>
        <body>
            <form>
            <h1>Covid Vaccination Form</h1>
            <fieldset>
                <legend>Personal Details</legend>
                <label>First and Last Name:</label>
            <input type="text">
            <label>Date of Birth</label>
            <input type="date">
            <br>
            <label>Any health conditions?</label>
            <input type="radio">
            <label>yes</label>
            <input type="radio">
            <label>no</label>
            <br>
            <label>Gender:</label>
            <input type="checkbox">
            <label>Male</label>
            <input type="checkbox">
            <label>Female</label>
            <input type="checkbox">
            <label>Other Gender:</label>
            <input type="text">
            </fieldset>
            <fieldset>
                <legend>Vaccine Details</legend>
                <label>Which vaccine?</label>
                <input type="text">
                <label>Date of First Dose</label>
                <input type="date">
                <br>
                <label>Date of Second Dose</label>
                <input type="date">
                <br>
                <label>Date of Third Dose(of Pfizer for weaker  immunities)</label>
                <input type="date">
                </fieldset>
                <fieldset>
                <legend>Contact Details</legend>
                <label>Phone Number:</label>
                <input type="number">
                <label>Residential Address:</label>
                <input type="text">
                <label>Gmail:</label>
                <input type="email">
                <label>Today's Date</label>
                <input type="date">
            </form>
            </body>
            </html>
</body>
          <style></style>
          <script></script>
        </html>
